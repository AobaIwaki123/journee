apiVersion: apps/v1
kind: Deployment
metadata:
  name: journee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: journee
  template:
    metadata:
      labels:
        app: journee
    spec:
      imagePullSecrets:
        - name: gcr-pull-secret
      containers:
        - name: journee
          image: gcr.io/my-docker-471807/journee:v2.1.0
          imagePullPolicy: Always
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /app/secret/key.json
            - name: NEXTAUTH_URL
              value: https://journee.aooba.net
            # Secretから環境変数を注入
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: journee-env
                  key: GEMINI_API_KEY
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: journee-env
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: journee-env
                  key: GOOGLE_CLIENT_SECRET
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: journee-env
                  key: NEXTAUTH_SECRET
            - name: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: journee-env
                  key: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
            - name: NEXT_PUBLIC_SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: journee-env
                  key: NEXT_PUBLIC_SUPABASE_URL
            - name: NEXT_PUBLIC_SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: journee-env
                  key: NEXT_PUBLIC_SUPABASE_ANON_KEY
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: journee-env
                  key: SUPABASE_SERVICE_ROLE_KEY
          ports:
            - containerPort: 3000
