apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: journee
spec:
  project: default
  source:
    repoURL: 'https://github.com/AobaIwaki123/journee'
    targetRevision: main
    path: k8s/manifests
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: journee
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
