<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phase 5.5 デバッグツール</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      background: #1f2937;
      color: #f3f4f6;
    }
    h1 {
      color: #60a5fa;
      border-bottom: 3px solid #3b82f6;
      padding-bottom: 10px;
    }
    .panel {
      background: #374151;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid #4b5563;
    }
    .panel h2 {
      margin-top: 0;
      color: #60a5fa;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }
    button:hover {
      background: #2563eb;
    }
    button.success {
      background: #10b981;
    }
    button.danger {
      background: #ef4444;
    }
    .output {
      background: #1f2937;
      color: #10b981;
      padding: 15px;
      border-radius: 6px;
      margin: 10px 0;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #4b5563;
    }
    .log-entry {
      margin: 5px 0;
      padding: 5px;
      border-left: 3px solid #3b82f6;
      padding-left: 10px;
    }
    .log-entry.error {
      border-left-color: #ef4444;
      color: #ef4444;
    }
    .log-entry.success {
      border-left-color: #10b981;
      color: #10b981;
    }
    .log-entry.info {
      border-left-color: #60a5fa;
      color: #60a5fa;
    }
    input {
      background: #1f2937;
      color: #f3f4f6;
      border: 1px solid #4b5563;
      padding: 8px 12px;
      border-radius: 6px;
      width: 100%;
      margin: 5px 0;
    }
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 10px;
    }
    .status-badge.online {
      background: #d1fae5;
      color: #065f46;
    }
    .status-badge.offline {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <h1>🔧 Phase 5.5 デバッグツール</h1>

  <!-- リアルタイムステータス -->
  <div class="panel">
    <h2>📊 リアルタイムステータス</h2>
    <div id="status">
      <p>サーバーステータス: <span id="server-status" class="status-badge offline">確認中...</span></p>
      <p>LocalStorageキー数: <span id="ls-count">-</span></p>
      <p>公開しおり数: <span id="public-count">-</span></p>
    </div>
    <button onclick="checkStatus()">ステータス更新</button>
  </div>

  <!-- LocalStorageビューア -->
  <div class="panel">
    <h2>💾 LocalStorage ビューア</h2>
    <button onclick="viewLocalStorage()">LocalStorageを表示</button>
    <button class="danger" onclick="clearAllStorage()">すべてクリア</button>
    <div id="ls-output" class="output" style="display:none;"></div>
  </div>

  <!-- クイック公開テスト -->
  <div class="panel">
    <h2>⚡ クイック公開テスト</h2>
    <p>ワンクリックで公開しおりを作成してURLを開きます</p>
    <div>
      <label>スラッグ名:</label>
      <input type="text" id="quick-slug" value="quick-test-" placeholder="スラッグを入力（空欄でランダム生成）">
    </div>
    <button class="success" onclick="quickPublishTest()">公開テスト実行</button>
    <div id="quick-output"></div>
  </div>

  <!-- デバッグログ -->
  <div class="panel">
    <h2>📋 デバッグログ</h2>
    <button onclick="clearLog()">ログクリア</button>
    <div id="debug-log" class="output"></div>
  </div>

  <!-- URLテスター -->
  <div class="panel">
    <h2>🌐 URL動作テスト</h2>
    <p>指定したスラッグでページが開けるかテストします</p>
    <div>
      <label>テストするスラッグ:</label>
      <input type="text" id="test-slug" value="test-kyoto-trip-2024" placeholder="スラッグを入力">
    </div>
    <button onclick="testUrl()">URLをテスト</button>
    <button onclick="openUrl()">新しいタブで開く</button>
    <div id="url-output"></div>
  </div>

  <script>
    function log(message, type = 'info') {
      const logDiv = document.getElementById('debug-log');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      const timestamp = new Date().toLocaleTimeString('ja-JP');
      entry.textContent = `[${timestamp}] ${message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function clearLog() {
      document.getElementById('debug-log').innerHTML = '';
    }

    // ステータスチェック
    async function checkStatus() {
      log('ステータスをチェック中...', 'info');
      
      // サーバーステータス
      try {
        const response = await fetch('/api/health');
        const statusEl = document.getElementById('server-status');
        if (response.ok) {
          statusEl.textContent = 'オンライン';
          statusEl.className = 'status-badge online';
          log('✅ サーバーオンライン', 'success');
        } else {
          statusEl.textContent = 'エラー';
          statusEl.className = 'status-badge offline';
          log('❌ サーバーエラー', 'error');
        }
      } catch (error) {
        document.getElementById('server-status').textContent = 'オフライン';
        log('❌ サーバーに接続できません', 'error');
      }
      
      // LocalStorageカウント
      const lsCount = Object.keys(localStorage).filter(k => k.startsWith('journee_')).length;
      document.getElementById('ls-count').textContent = lsCount;
      log(`LocalStorageキー数: ${lsCount}`, 'info');
      
      // 公開しおり数
      try {
        const data = localStorage.getItem('journee_public_itineraries');
        const count = data ? Object.keys(JSON.parse(data)).length : 0;
        document.getElementById('public-count').textContent = count;
        log(`公開しおり数: ${count}`, 'info');
      } catch (error) {
        document.getElementById('public-count').textContent = '0';
        log('公開しおりなし', 'info');
      }
    }

    // LocalStorageビューア
    function viewLocalStorage() {
      const output = document.getElementById('ls-output');
      output.style.display = 'block';
      output.innerHTML = '';
      
      log('LocalStorageを表示中...', 'info');
      
      const journeeKeys = Object.keys(localStorage).filter(k => k.startsWith('journee_'));
      
      if (journeeKeys.length === 0) {
        output.textContent = 'Journee関連のデータがありません';
        log('⚠️ Journee関連のデータなし', 'info');
        return;
      }
      
      journeeKeys.forEach(key => {
        const value = localStorage.getItem(key);
        output.textContent += `\n${'='.repeat(60)}\n`;
        output.textContent += `Key: ${key}\n`;
        output.textContent += `${'='.repeat(60)}\n`;
        
        try {
          const parsed = JSON.parse(value);
          output.textContent += JSON.stringify(parsed, null, 2) + '\n';
        } catch {
          output.textContent += value + '\n';
        }
      });
      
      log(`✅ ${journeeKeys.length}個のキーを表示`, 'success');
    }

    // すべてクリア
    function clearAllStorage() {
      if (!confirm('すべてのJourneeデータを削除しますか？')) {
        return;
      }
      
      const journeeKeys = Object.keys(localStorage).filter(k => k.startsWith('journee_'));
      journeeKeys.forEach(key => localStorage.removeItem(key));
      
      log(`✅ ${journeeKeys.length}個のキーを削除しました`, 'success');
      checkStatus();
    }

    // クイック公開テスト
    async function quickPublishTest() {
      const output = document.getElementById('quick-output');
      output.innerHTML = '';
      
      let slug = document.getElementById('quick-slug').value;
      if (!slug || slug.trim() === '') {
        // ランダムスラッグ生成
        slug = 'test-' + Math.random().toString(36).substr(2, 10);
      }
      
      log(`🚀 クイック公開テスト開始 (slug: ${slug})`, 'info');
      
      try {
        // しおりデータを作成
        const testItinerary = {
          id: 'quick-test-' + Date.now(),
          title: 'クイックテスト用しおり',
          destination: 'テスト地',
          startDate: '2024-01-01',
          endDate: '2024-01-03',
          duration: 3,
          summary: 'これはクイックテスト用のしおりです',
          schedule: [
            {
              day: 1,
              date: '2024-01-01',
              title: 'テスト1日目',
              spots: [
                {
                  id: 'test-spot-1',
                  name: 'テストスポット',
                  description: 'テスト用の観光スポット',
                  category: 'sightseeing',
                  scheduledTime: '10:00',
                  duration: 60,
                  estimatedCost: 1000,
                }
              ],
              totalCost: 1000,
              status: 'completed',
            }
          ],
          totalBudget: 1000,
          status: 'completed',
          createdAt: new Date().toISOString(),
          updatedAt: new Date().toISOString(),
          isPublic: true,
          publicSlug: slug,
          publishedAt: new Date().toISOString(),
          viewCount: 0,
          allowPdfDownload: true,
          customMessage: 'これはクイックテスト用のカスタムメッセージです',
        };
        
        // LocalStorageに保存
        const publicItineraries = JSON.parse(
          localStorage.getItem('journee_public_itineraries') || '{}'
        );
        publicItineraries[slug] = testItinerary;
        localStorage.setItem(
          'journee_public_itineraries',
          JSON.stringify(publicItineraries)
        );
        
        log('✅ テストしおりを作成しました', 'success');
        log(`   スラッグ: ${slug}`, 'info');
        
        // 公開URL
        const publicUrl = `${window.location.origin}/share/${slug}`;
        
        output.innerHTML = `
          <div style="background: #065f46; color: #d1fae5; padding: 15px; border-radius: 6px; margin: 10px 0;">
            ✅ 公開テスト成功！<br><br>
            <strong>公開URL:</strong><br>
            <a href="${publicUrl}" target="_blank" style="color: #6ee7b7; text-decoration: underline; word-break: break-all;">
              ${publicUrl}
            </a>
            <br><br>
            ⬆️ このリンクをクリックして確認してください
          </div>
        `;
        
        log(`✅ 公開URL: ${publicUrl}`, 'success');
        log('新しいタブを開きます...', 'info');
        
        // 自動で開く
        setTimeout(() => {
          window.open(publicUrl, '_blank');
        }, 1000);
        
      } catch (error) {
        output.innerHTML = `
          <div style="background: #991b1b; color: #fee2e2; padding: 15px; border-radius: 6px;">
            ❌ エラー: ${error.message}
          </div>
        `;
        log(`❌ エラー: ${error.message}`, 'error');
      }
    }

    // URLテスト
    function testUrl() {
      const slug = document.getElementById('test-slug').value;
      const output = document.getElementById('url-output');
      
      if (!slug) {
        output.innerHTML = '<div style="color: #ef4444;">スラッグを入力してください</div>';
        return;
      }
      
      log(`🔍 URLテスト開始 (slug: ${slug})`, 'info');
      
      try {
        // LocalStorageから取得
        const publicItineraries = JSON.parse(
          localStorage.getItem('journee_public_itineraries') || '{}'
        );
        
        log(`LocalStorageキー数: ${Object.keys(publicItineraries).length}`, 'info');
        log(`すべてのスラッグ: ${Object.keys(publicItineraries).join(', ') || '(なし)'}`, 'info');
        
        const itinerary = publicItineraries[slug];
        
        if (!itinerary) {
          output.innerHTML = `
            <div style="background: #991b1b; color: #fee2e2; padding: 15px; border-radius: 6px; margin: 10px 0;">
              ❌ スラッグ「${slug}」が見つかりません<br><br>
              <strong>存在するスラッグ:</strong><br>
              ${Object.keys(publicItineraries).join('<br>') || '(なし)'}
            </div>
          `;
          log(`❌ スラッグが見つかりません: ${slug}`, 'error');
          return;
        }
        
        if (!itinerary.isPublic) {
          output.innerHTML = `
            <div style="background: #92400e; color: #fef3c7; padding: 15px; border-radius: 6px; margin: 10px 0;">
              ⚠️ スラッグ「${slug}」は非公開に設定されています
            </div>
          `;
          log(`⚠️ しおりは非公開: ${slug}`, 'error');
          return;
        }
        
        const publicUrl = `${window.location.origin}/share/${slug}`;
        
        output.innerHTML = `
          <div style="background: #065f46; color: #d1fae5; padding: 15px; border-radius: 6px; margin: 10px 0;">
            ✅ しおりが見つかりました！<br><br>
            <strong>タイトル:</strong> ${itinerary.title}<br>
            <strong>目的地:</strong> ${itinerary.destination}<br>
            <strong>公開フラグ:</strong> ${itinerary.isPublic ? '✅ 公開' : '❌ 非公開'}<br>
            <strong>PDFダウンロード:</strong> ${itinerary.allowPdfDownload ? '✅ 許可' : '❌ 不許可'}<br>
            <strong>カスタムメッセージ:</strong> ${itinerary.customMessage || '(なし)'}<br><br>
            <strong>公開URL:</strong><br>
            <a href="${publicUrl}" target="_blank" style="color: #6ee7b7; text-decoration: underline; word-break: break-all;">
              ${publicUrl}
            </a>
          </div>
        `;
        
        log(`✅ しおり確認成功: ${itinerary.title}`, 'success');
        
      } catch (error) {
        output.innerHTML = `
          <div style="background: #991b1b; color: #fee2e2; padding: 15px; border-radius: 6px;">
            ❌ エラー: ${error.message}
          </div>
        `;
        log(`❌ エラー: ${error.message}`, 'error');
      }
    }

    function openUrl() {
      const slug = document.getElementById('test-slug').value;
      if (!slug) {
        alert('スラッグを入力してください');
        return;
      }
      
      const publicUrl = `${window.location.origin}/share/${slug}`;
      log(`🔗 URLを開きます: ${publicUrl}`, 'info');
      window.open(publicUrl, '_blank');
    }

    // 初回ロード時
    window.addEventListener('load', () => {
      log('🔧 デバッグツール起動', 'success');
      checkStatus();
    });
  </script>
</body>
</html>
