<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>メリット一覧 | スライド 4</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <!-- プログレスバー -->
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>

    <!-- スライドコンテナ -->
    <div class="slide-container">
      <div class="slide-content">
        <h2>実現できること</h2>

        <ul style="font-size: 1.3rem; line-height: 2">
          <li>
            <strong class="highlight">ブランチ移動なし</strong
            >で複数PRを同時レビュー
          </li>
          <li>
            各ブランチの動作を<strong class="highlight">独立したURL</strong
            >で確認<br />
            <code style="font-size: 0.9rem">例: feature-123.example.com</code>
          </li>
          <li>
            CI/CDパイプラインの<strong class="highlight">高速化と自動化</strong>
          </li>
          <li>
            AI駆動開発での並列タスク処理が<strong class="highlight"
              >劇的に効率化</strong
            >
          </li>
          <li>
            ステークホルダーへのプレビュー共有が<strong class="highlight"
              >簡単</strong
            >に
          </li>
        </ul>

      </div>
    </div>

    <!-- スライド番号 -->
    <div class="slide-number"></div>

    <!-- ナビゲーション -->
    <div class="navigation">
      <button class="nav-button prev">← 前へ</button>
      <button class="nav-button home">ホーム</button>
      <button class="nav-button next">次へ →</button>
    </div>

    <script src="../assets/js/navigation.js"></script>
  </body>
</html>
