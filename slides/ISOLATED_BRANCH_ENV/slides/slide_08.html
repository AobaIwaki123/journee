<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>システム概要 | スライド 8</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <!-- プログレスバー -->
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>

    <!-- スライドコンテナ -->
    <div class="slide-container">
      <div class="slide-content">
        <h2>🏗️ システム概要</h2>

        <div class="architecture">
          <div>[GitHub] → [GitHub Actions]</div>
          <div class="arrow">↓</div>
          <div>[Docker Build]</div>
          <div class="arrow">↓</div>
          <div>[Container Registry (GCR)]</div>
          <div class="arrow">↓</div>
          <div>[ArgoCD] → [Kubernetes Cluster]</div>
          <div class="arrow">↓</div>
          <div>[Cloudflare Ingress Controller]</div>
          <div class="arrow">↓</div>
          <div>[Public URL]</div>
        </div>

        <div class="grid">
          <div class="card">
            <h3 style="font-size: 1.2rem">📝 GitOps</h3>
            <p>Gitをデプロイの単一信頼情報源に</p>
          </div>

          <div class="card">
            <h3 style="font-size: 1.2rem">🤖 自動化</h3>
            <p>プッシュするだけで全て自動</p>
          </div>

          <div class="card">
            <h3 style="font-size: 1.2rem">🔒 セキュア</h3>
            <p>Cloudflareの保護付き</p>
          </div>
        </div>
      </div>
    </div>

    <!-- スライド番号 -->
    <div class="slide-number"></div>

    <!-- ナビゲーション -->
    <div class="navigation">
      <button class="nav-button prev">← 前へ</button>
      <button class="nav-button home">🏠 ホーム</button>
      <button class="nav-button next">次へ →</button>
    </div>

    <script src="../assets/js/navigation.js"></script>
  </body>
</html>
