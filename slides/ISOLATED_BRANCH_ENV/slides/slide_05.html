<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>具体的な問題 | スライド 5</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <!-- プログレスバー -->
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>

    <!-- スライドコンテナ -->
    <div class="slide-container">
      <div class="slide-content">
        <h2>具体的にどんな問題があるのか</h2>

        <p style="font-size: 1.3rem; margin-bottom: 2rem">
          あなたは今、Cursor
          AIに<strong>5つの機能</strong>を同時に作らせています
        </p>

        <div class="grid">
          <div class="card">
            <h3 style="font-size: 1.2rem">🔐 ブランチA</h3>
            <p>ユーザー認証機能</p>
          </div>

          <div class="card">
            <h3 style="font-size: 1.2rem">💬 ブランチB</h3>
            <p>コメント機能</p>
          </div>

          <div class="card">
            <h3 style="font-size: 1.2rem">📄 ブランチC</h3>
            <p>PDF出力機能</p>
          </div>

          <div class="card">
            <h3 style="font-size: 1.2rem">🔍 ブランチD</h3>
            <p>検索機能</p>
          </div>

          <div class="card">
            <h3 style="font-size: 1.2rem">🔔 ブランチE</h3>
            <p>通知機能</p>
          </div>
        </div>

        <div
          class="card"
          style="margin-top: 2rem; border-color: var(--accent-red)"
        >
          <p
            style="
              font-size: 1.3rem;
              color: var(--accent-red);
              text-align: center;
              margin: 0;
            "
          >
            しかし、レビューしようとした瞬間に地獄が始まります
          </p>
        </div>
      </div>
    </div>

    <!-- スライド番号 -->
    <div class="slide-number"></div>

    <!-- ナビゲーション -->
    <div class="navigation">
      <button class="nav-button prev">← 前へ</button>
      <button class="nav-button home">ホーム</button>
      <button class="nav-button next">次へ →</button>
    </div>

    <script src="../assets/js/navigation.js"></script>
  </body>
</html>
