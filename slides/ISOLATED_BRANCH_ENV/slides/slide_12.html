<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マニフェスト管理 | スライド 11</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <!-- プログレスバー -->
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>

    <!-- スライドコンテナ -->
    <div class="slide-container">
      <div class="slide-content">
        <h2>🔑 キーアイデア：ブランチをハッシュ化</h2>

        <div
          class="card"
          style="
            background-color: var(--bg-secondary);
            border: 3px solid var(--accent-blue);
          "
        >
          <h3 style="text-align: center; margin-bottom: 2rem">
            ブランチ名から6文字のハッシュを生成
          </h3>
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 2rem;
              font-size: 1.5rem;
            "
          >
            <code style="font-size: 1.3rem">feature/add-new-component</code>
            <div style="font-size: 2rem; color: var(--accent-green)">→</div>
            <code
              style="
                font-size: 1.8rem;
                color: var(--accent-green);
                font-weight: bold;
              "
              >a1b2c3</code
            >
          </div>
        </div>

        <div class="grid" style="margin-top: 2rem">
          <div class="card">
            <h3 style="font-size: 1.2rem">📦 リソース名</h3>
            <p style="margin-top: 1rem">
              <code>my-app</code><br />
              ↓<br />
              <code style="color: var(--accent-green)">my-app-a1b2c3</code>
            </p>
          </div>

          <div class="card">
            <h3 style="font-size: 1.2rem">🌐 ドメイン名</h3>
            <p style="margin-top: 1rem">
              <code>my-app.example.com</code><br />
              ↓<br />
              <code style="color: var(--accent-green)"
                >my-app-a1b2c3.example.com</code
              >
            </p>
          </div>

          <div class="card">
            <h3 style="font-size: 1.2rem">📁 マニフェスト</h3>
            <p style="margin-top: 1rem">
              <code>k8s/manifests/</code><br />
              ↓<br />
              <code style="color: var(--accent-green)"
                >k8s/manifests-a1b2c3/</code
              >
            </p>
          </div>
        </div>

        <div class="card" style="margin-top: 2rem">
          <p style="font-size: 1.3rem; text-align: center; margin: 0">
            💡 すべてのリソースが<strong class="highlight">ユニーク</strong
            >になる = 衝突しない
          </p>
        </div>
      </div>
    </div>

    <!-- スライド番号 -->
    <div class="slide-number"></div>

    <!-- ナビゲーション -->
    <div class="navigation">
      <button class="nav-button prev">← 前へ</button>
      <button class="nav-button home">🏠 ホーム</button>
      <button class="nav-button next">次へ →</button>
    </div>

    <script src="../assets/js/navigation.js"></script>
  </body>
</html>
