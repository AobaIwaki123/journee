<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>独立環境の利点 | スライド 6</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <!-- プログレスバー -->
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>

    <!-- スライドコンテナ -->
    <div class="slide-container">
      <div class="slide-content">
        <h2>独立環境があると簡単にテストできる</h2>

        <div class="card">
          <h3>各ブランチが独自のURLを持つ</h3>
          <div style="margin-top: 2rem">
            <div
              style="display: flex; align-items: center; margin-bottom: 1.5rem"
            >
              <code style="font-size: 1.2rem">feature-auth.example.com</code>
              <span style="margin-left: 1rem; color: var(--accent-green)"
                >← 常時稼働</span
              >
            </div>

            <div
              style="display: flex; align-items: center; margin-bottom: 1.5rem"
            >
              <code style="font-size: 1.2rem"
                >feature-comments.example.com</code
              >
              <span style="margin-left: 1rem; color: var(--accent-green)"
                >← 常時稼働</span
              >
            </div>

            <div
              style="display: flex; align-items: center; margin-bottom: 1.5rem"
            >
              <code style="font-size: 1.2rem">feature-pdf.example.com</code>
              <span style="margin-left: 1rem; color: var(--accent-green)"
                >← 常時稼働</span
              >
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- スライド番号 -->
    <div class="slide-number"></div>

    <!-- ナビゲーション -->
    <div class="navigation">
      <button class="nav-button prev">← 前へ</button>
      <button class="nav-button home">ホーム</button>
      <button class="nav-button next">次へ →</button>
    </div>

    <script src="../assets/js/navigation.js"></script>
  </body>
</html>
