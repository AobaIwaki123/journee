<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ソリューション概要 | スライド 3</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <!-- プログレスバー -->
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>

    <!-- スライドコンテナ -->
    <div class="slide-container">
      <div class="slide-content">
        <h2>💡 解決策：独立環境の自動構築</h2>

        <div class="card">
          <h3>ブランチごとに独立した環境を自動で立ち上げる</h3>
          <p style="font-size: 1.3rem; margin-top: 1.5rem">
            それぞれに<span class="highlight">固有のURL</span>を割り当てる仕組み
          </p>
        </div>

        <div class="grid" style="margin-top: 3rem">
          <div class="card">
            <div style="font-size: 2rem; margin-bottom: 1rem">🔗</div>
            <h3 style="font-size: 1.3rem">ブランチ移動不要</h3>
            <p>URLにアクセスするだけで各ブランチの動作を確認</p>
          </div>

          <div class="card">
            <div style="font-size: 2rem; margin-bottom: 1rem">⚡</div>
            <h3 style="font-size: 1.3rem">完全自動化</h3>
            <p>プッシュするだけで環境が自動的に構築される</p>
          </div>

          <div class="card">
            <div style="font-size: 2rem; margin-bottom: 1rem">🚀</div>
            <h3 style="font-size: 1.3rem">並列レビュー</h3>
            <p>複数のブラウザタブで同時に確認・比較が可能</p>
          </div>
        </div>
      </div>
    </div>

    <!-- スライド番号 -->
    <div class="slide-number"></div>

    <!-- ナビゲーション -->
    <div class="navigation">
      <button class="nav-button prev">← 前へ</button>
      <button class="nav-button home">🏠 ホーム</button>
      <button class="nav-button next">次へ →</button>
    </div>

    <script src="../assets/js/navigation.js"></script>
  </body>
</html>
