name: Playwright E2E Tests

on:
  pull_request:

# PRã¸ã®æ›¸ãè¾¼ã¿æ¨©é™ã‚’ä»˜ä¸
permissions:
  contents: write
  pull-requests: write
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    outputs:
      deps-cache-hit: ${{ steps.deps-cache.outputs.cache-hit }}
      playwright-cache-hit: ${{ steps.playwright-cache.outputs.cache-hit }}
      test-result: ${{ steps.playwright-tests.outcome }}
    env:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
      NEXT_PUBLIC_ENABLE_MOCK_AUTH: true
      PLAYWRIGHT_BROWSERS: chromium # ã“ã“ã§ãƒ–ãƒ©ã‚¦ã‚¶ã‚’æŒ‡å®š (è¤‡æ•°å¯: chromium,firefox,webkit)      
    steps:
      - uses: actions/checkout@v4

      # pnpmã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆãƒ™ãƒ³ãƒãƒãƒ¼ã‚¯çµæœã§æœ€é€Ÿï¼‰
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      # pnpmä¾å­˜é–¢ä¿‚ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥
      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "dir=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Cache pnpm dependencies
        id: deps-cache
        uses: actions/cache@v5
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.dir }}
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      # Playwrightã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³å–å¾—ã¨ã‚­ãƒ£ãƒƒã‚·ãƒ¥
      - name: Get Playwright version
        id: playwright-version
        run: |
          VERSION=$(pnpm exec playwright --version | grep -oP 'Version \K[0-9.]+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}-${{ env.PLAYWRIGHT_BROWSERS }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}-
      
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps ${{ env.PLAYWRIGHT_BROWSERS }}
      
      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps ${{ env.PLAYWRIGHT_BROWSERS }}
        
      - name: Run E2E tests
        id: playwright-tests
        continue-on-error: true
        run: pnpm exec playwright test
      
      # GitHub Summaryã«çµæœã¨ã‚­ãƒ£ãƒƒã‚·ãƒ¥æƒ…å ±ã‚’å‡ºåŠ›
      - name: Generate test summary
        if: always()
        run: |
          echo "## ğŸ­ Playwright E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f playwright-report/index.html ]; then
            # ãƒ†ã‚¹ãƒˆçµæœã®çµ±è¨ˆã‚’æŠ½å‡ºï¼ˆç°¡æ˜“ç‰ˆï¼‰
            if [ "${{ steps.playwright-tests.outcome }}" == "success" ]; then
              echo "âœ… **All tests passed!**" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ **Some tests failed**" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“Š [View detailed report in Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No test report generated" >> $GITHUB_STEP_SUMMARY
          fi
          
          # ã‚­ãƒ£ãƒƒã‚·ãƒ¥æƒ…å ±ã‚’è¿½åŠ 
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš¡ Performance Info" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package Manager**: pnpm (optimized based on benchmark)" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.deps-cache.outputs.cache-hit }}" = "true" ]; then
            echo "- **Dependencies Cache**: âœ… Hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Dependencies Cache**: âŒ Miss" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.playwright-cache.outputs.cache-hit }}" = "true" ]; then
            echo "- **Playwright Cache**: âœ… Hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Playwright Cache**: âŒ Miss" >> $GITHUB_STEP_SUMMARY
          fi
          
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
  
  # ã“ã“ã‹ã‚‰ãƒ¬ãƒãƒ¼ãƒˆpushå‡¦ç†
  # å‚è€ƒ: https://zenn.dev/leaner_dev/articles/88272c891d4fb5
  publish_report:
    name: Publish Report
    # always() ã ã¨ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ãŸå ´åˆã‚‚å®Ÿè¡Œã•ã‚Œã¦ã—ã¾ã†ã®ã§ã€æ˜ç¤ºçš„ã«æŒ‡å®šã™ã‚‹
    if: "success() || needs.e2e.result == 'failure'"
    needs: [e2e]
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      # ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼å®Ÿè¡Œã”ã¨ã«ä¸€æ„ã¨ãªã‚‹ãƒ‘ã‚¹ã‚’çµ„ã¿ç«‹ã¦ã‚‹
      HTML_REPORT_URL_PATH: reports/${{ github.ref_name }}/${{ github.run_id }}/${{ github.run_attempt }}
    steps:
      - name: Checkout GitHub Pages Branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Set Git User
        # GitHub Actions botã¨ã—ã¦ãƒ¬ãƒãƒ¼ãƒˆè¿½åŠ ã®ã‚³ãƒŸãƒƒãƒˆã‚’ä½œæˆã™ã‚‹
        # See: https://github.com/orgs/community/discussions/26560
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Download zipped HTML report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: ${{ env.HTML_REPORT_URL_PATH }}

      - name: Push HTML Report
        timeout-minutes: 3
        # gh-pagesãƒ–ãƒ©ãƒ³ãƒã«ãƒ¬ãƒãƒ¼ãƒˆè¿½åŠ ã®ã‚³ãƒŸãƒƒãƒˆã‚’pushã§ãã‚‹ã¾ã§rebase, pushã‚’ç¹°ã‚Šè¿”ã™
        # ç•°ãªã‚‹PRã§åŒæ™‚ã«CIãŒèµ°ã£ãŸå ´åˆãªã©ã€ã“ã®ã‚¸ãƒ§ãƒ–ãŒåŒæ™‚ã«å®Ÿè¡Œã•ã‚Œã‚‹å ´åˆã§ã‚‚å…¨ã¦ã®ãƒ¬ãƒãƒ¼ãƒˆã‚’pushã™ã‚‹ãŸã‚ã«å¿…è¦
        run: |
          git add .
          git commit -m "workflow: add HTML report for run-id ${{ github.run_id }} (attempt:  ${{ github.run_attempt }})"

          while true; do
            git pull --rebase
            if [ $? -ne 0 ]; then
              echo "Failed to rebase. Please review manually."
              exit 1
            fi

            git push
            if [ $? -eq 0 ]; then
              echo "Successfully pushed HTML report to repo."
              exit 0
            fi
          done

      - name: Output Report URL as Workflow Annotation and PR Comment
        if: github.event_name == 'pull_request'
        run: |
          FULL_HTML_REPORT_URL=https://${{ github.repository_owner }}.github.io/$(echo ${{ github.repository }} | cut -d'/' -f2)/$HTML_REPORT_URL_PATH

          echo "::notice title=ğŸ“‹ Published Playwright Test Report::$FULL_HTML_REPORT_URL"
          
          # ã‚­ãƒ£ãƒƒã‚·ãƒ¥æƒ…å ±ã‚’æ§‹ç¯‰
          DEPS_CACHE="${{ needs.e2e.outputs.deps-cache-hit }}"
          PW_CACHE="${{ needs.e2e.outputs.playwright-cache-hit }}"
          TEST_RESULT="${{ needs.e2e.outputs.test-result }}"
          
          DEPS_ICON="âŒ"
          PW_ICON="âŒ"
          if [ "$DEPS_CACHE" = "true" ]; then
            DEPS_ICON="âœ…"
          fi
          if [ "$PW_CACHE" = "true" ]; then
            PW_ICON="âœ…"
          fi
          
          # PRã‚³ãƒ¡ãƒ³ãƒˆã‚’è¿½åŠ ï¼ˆã‚­ãƒ£ãƒƒã‚·ãƒ¥æƒ…å ±ã‚‚å«ã‚€ï¼‰
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "## ğŸ“‹ Playwright Test Report
          
          Test report has been published: $FULL_HTML_REPORT_URL
          
          ### âš¡ Performance Info
          - **Package Manager**: pnpm (optimized based on benchmark)
          - **Dependencies Cache**: $DEPS_ICON $([ "$DEPS_CACHE" = "true" ] && echo "Hit" || echo "Miss")
          - **Playwright Cache**: $PW_ICON $([ "$PW_CACHE" = "true" ] && echo "Hit" || echo "Miss")
          - **Test Result**: $([ "$TEST_RESULT" = "success" ] && echo "âœ… Passed" || echo "âŒ Failed")"
        env:
          GH_TOKEN: ${{ github.token }}