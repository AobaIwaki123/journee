name: Playwright E2E Tests

on:
  pull_request:

# PR„Å∏„ÅÆÊõ∏„ÅçËæº„ÅøÊ®©Èôê„Çí‰ªò‰∏é
permissions:
  contents: write
  pull-requests: write
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    outputs:
      deps-cache-hit: ${{ steps.deps-cache.outputs.cache-hit }}
      playwright-cache-hit: ${{ steps.playwright-cache.outputs.cache-hit }}
      test-result: ${{ steps.playwright-tests.outcome }}
      install-time: ${{ steps.timing.outputs.install-time }}
    env:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
      NEXT_PUBLIC_ENABLE_MOCK_AUTH: true
      PLAYWRIGHT_BROWSERS: chromium
    steps:
      - uses: actions/checkout@v4

      # pnpm„ÅÆ„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      # pnpm‰æùÂ≠òÈñ¢‰øÇ„ÅÆ„Ç≠„É£„ÉÉ„Ç∑„É•ÔºàÊúÄÈÅ©ÂåñÁâàÔºâ
      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "dir=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      # „Ç≠„É£„ÉÉ„Ç∑„É•Êà¶Áï•„ÅÆÊîπÂñÑ: store + node_modules + lockfile hash
      - name: Cache pnpm store and node_modules
        id: deps-cache
        uses: actions/cache@v5
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.dir }}
            node_modules
            ~/.cache/pnpm
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
          
      # „Ç§„É≥„Çπ„Éà„Éº„É´ÊôÇÈñì„ÅÆË®àÊ∏¨
      - name: Install dependencies
        id: install-deps
        run: |
          START=$(date +%s)
          
          # „Ç≠„É£„ÉÉ„Ç∑„É•„Éí„ÉÉ„ÉàÊôÇ„ÅØ frozen-lockfile „Åß„Çπ„Ç≠„ÉÉ„ÉóÂèØËÉΩ„Å™Âá¶ÁêÜ„ÇíÊúÄÂ∞èÂåñ
          if [ "${{ steps.deps-cache.outputs.cache-hit }}" = "true" ]; then
            echo "üì¶ Cache hit - using cached dependencies"
            # prefer-offline „ÅßÈ´òÈÄüÂåñÔºà„Ç≠„É£„ÉÉ„Ç∑„É•ÂÑ™ÂÖàÔºâ
            pnpm install --frozen-lockfile --prefer-offline
          else
            echo "üì¶ Cache miss - installing from registry"
            pnpm install --frozen-lockfile
          fi
          
          END=$(date +%s)
          DURATION=$((END - START))
          echo "install-time=${DURATION}s" >> $GITHUB_OUTPUT
          echo "‚è±Ô∏è Install took ${DURATION}s"
      
      # Playwright„ÅÆ„Éê„Éº„Ç∏„Éß„É≥ÂèñÂæó„Å®„Ç≠„É£„ÉÉ„Ç∑„É•
      - name: Get Playwright version
        id: playwright-version
        run: |
          VERSION=$(pnpm exec playwright --version | grep -oP 'Version \K[0-9.]+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}-${{ env.PLAYWRIGHT_BROWSERS }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}-
      
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps ${{ env.PLAYWRIGHT_BROWSERS }}
      
      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps ${{ env.PLAYWRIGHT_BROWSERS }}
      
      # „Çø„Ç§„Éü„É≥„Ç∞ÊÉÖÂ†±„Çí‰øùÂ≠ò
      - name: Save timing info
        id: timing
        run: |
          echo "install-time=${{ steps.install-deps.outputs.install-time }}" >> $GITHUB_OUTPUT
        
      - name: Run E2E tests
        id: playwright-tests
        continue-on-error: true
        run: pnpm exec playwright test
      
      # GitHub Summary„Å´ÁµêÊûú„Å®„Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÊÉÖÂ†±„ÇíÂá∫Âäõ
      - name: Generate test summary
        if: always()
        run: |
          echo "## üé≠ Playwright E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f playwright-report/index.html ]; then
            if [ "${{ steps.playwright-tests.outcome }}" == "success" ]; then
              echo "‚úÖ **All tests passed!**" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ùå **Some tests failed**" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üìä [View detailed report in Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è No test report generated" >> $GITHUB_STEP_SUMMARY
          fi
          
          # „Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÊÉÖÂ†±„ÇíËøΩÂä†
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚ö° Performance Info" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package Manager**: pnpm (optimized based on benchmark)" >> $GITHUB_STEP_SUMMARY
          echo "- **Install Time**: ${{ steps.install-deps.outputs.install-time }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.deps-cache.outputs.cache-hit }}" = "true" ]; then
            echo "- **Dependencies Cache**: ‚úÖ Hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Dependencies Cache**: ‚ùå Miss" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.playwright-cache.outputs.cache-hit }}" = "true" ]; then
            echo "- **Playwright Cache**: ‚úÖ Hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Playwright Cache**: ‚ùå Miss" >> $GITHUB_STEP_SUMMARY
          fi
          
          # „Éô„É≥„ÉÅ„Éû„Éº„ÇØ„Å®„ÅÆÊØîËºÉ
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìä Performance Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Current | Benchmark (cache) | Benchmark (no-cache) |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|---------|-------------------|----------------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Install Deps | ${{ steps.install-deps.outputs.install-time }} | ~15s | ~25s |" >> $GITHUB_STEP_SUMMARY
          
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
  
  # „Åì„Åì„Åã„Çâ„É¨„Éù„Éº„ÉàpushÂá¶ÁêÜ
  publish_report:
    name: Publish Report
    if: "success() || needs.e2e.result == 'failure'"
    needs: [e2e]
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      HTML_REPORT_URL_PATH: reports/${{ github.ref_name }}/${{ github.run_id }}/${{ github.run_attempt }}
    steps:
      - name: Checkout GitHub Pages Branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Set Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Download zipped HTML report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: ${{ env.HTML_REPORT_URL_PATH }}

      - name: Push HTML Report
        timeout-minutes: 3
        run: |
          git add .
          git commit -m "workflow: add HTML report for run-id ${{ github.run_id }} (attempt:  ${{ github.run_attempt }})"

          while true; do
            git pull --rebase
            if [ $? -ne 0 ]; then
              echo "Failed to rebase. Please review manually."
              exit 1
            fi

            git push
            if [ $? -eq 0 ]; then
              echo "Successfully pushed HTML report to repo."
              exit 0
            fi
          done

      - name: Output Report URL as Workflow Annotation and PR Comment
        if: github.event_name == 'pull_request'
        run: |
          FULL_HTML_REPORT_URL=https://${{ github.repository_owner }}.github.io/$(echo ${{ github.repository }} | cut -d'/' -f2)/$HTML_REPORT_URL_PATH

          echo "::notice title=üìã Published Playwright Test Report::$FULL_HTML_REPORT_URL"
          
          # „Ç≠„É£„ÉÉ„Ç∑„É•ÊÉÖÂ†±„Å®„Éë„Éï„Ç©„Éº„Éû„É≥„Çπ„ÇíÊßãÁØâ
          DEPS_CACHE="${{ needs.e2e.outputs.deps-cache-hit }}"
          PW_CACHE="${{ needs.e2e.outputs.playwright-cache-hit }}"
          TEST_RESULT="${{ needs.e2e.outputs.test-result }}"
          INSTALL_TIME="${{ needs.e2e.outputs.install-time }}"
          
          DEPS_ICON="‚ùå"
          PW_ICON="‚ùå"
          if [ "$DEPS_CACHE" = "true" ]; then
            DEPS_ICON="‚úÖ"
          fi
          if [ "$PW_CACHE" = "true" ]; then
            PW_ICON="‚úÖ"
          fi
          
          # PR„Ç≥„É°„É≥„Éà„ÇíËøΩÂä†
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "## üìã Playwright Test Report
          
          Test report has been published: $FULL_HTML_REPORT_URL
          
          ### ‚ö° Performance Info
          - **Package Manager**: pnpm (optimized based on benchmark)
          - **Install Time**: ${INSTALL_TIME}
          - **Dependencies Cache**: $DEPS_ICON $([ "$DEPS_CACHE" = "true" ] && echo "Hit" || echo "Miss")
          - **Playwright Cache**: $PW_ICON $([ "$PW_CACHE" = "true" ] && echo "Hit" || echo "Miss")
          - **Test Result**: $([ "$TEST_RESULT" = "success" ] && echo "‚úÖ Passed" || echo "‚ùå Failed")
          
          ### üìä Performance Comparison
          | Metric | Current | Benchmark (cache) | Benchmark (no-cache) |
          |--------|---------|-------------------|----------------------|
          | Install Deps | ${INSTALL_TIME} | ~15s | ~25s |"
        env:
          GH_TOKEN: ${{ github.token }}