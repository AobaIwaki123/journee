              echo "- **Playwright Browsers Install**: ${{ steps.install-browsers.outputs.browsers-time }}" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“Š Performance Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Current | Benchmark (cache) | Benchmark (no-cache) |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|---------|-------------------|----------------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Install Deps | ${{ steps.install-deps.outputs.install-time }} | ~15s | ~25s |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.playwright-cache.outputs.cache-hit }}" = "true" ]; then
            SYS_DEPS_TIME="${{ steps.install-sys-deps.outputs.sys-deps-time }}"
            if [ -n "$SYS_DEPS_TIME" ]; then
              echo "| Playwright System Deps | $SYS_DEPS_TIME | ~5-10s | N/A |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            BROWSERS_TIME="${{ steps.install-browsers.outputs.browsers-time }}"
            if [ -n "$BROWSERS_TIME" ]; then
              echo "| Playwright Full Install | $BROWSERS_TIME | N/A | ~40-60s |" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      #  ğŸ“¤ ãƒ†ã‚¹ãƒˆãƒ¬ãƒãƒ¼ãƒˆã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # â–ˆâ–ˆ Job 2: publish_report
  # â–ˆâ–ˆ ğŸ“‹ GitHub Pagesã¸ãƒ¬ãƒãƒ¼ãƒˆå…¬é–‹
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  publish_report:
    name: Publish Report
    if: "success() || needs.e2e.result == 'failure'"
    needs: [e2e]
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      HTML_REPORT_URL_PATH: reports/${{ github.ref_name }}/${{ github.run_id }}/${{ github.run_attempt }}
    steps:
