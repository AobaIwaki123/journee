      playwright-cache-hit: ${{ steps.playwright-cache.outputs.cache-hit }}
      test-result: ${{ steps.playwright-tests.outcome }}
      install-time: ${{ steps.install-deps.outputs.install-time }}
      browsers-time: ${{ steps.install-browsers.outputs.browsers-time }}
